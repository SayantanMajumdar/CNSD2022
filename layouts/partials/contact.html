<section class="p-5 bg-dark text-white">
    <div class="container-fluid text-center p-5">
        <h1>Contact Us</h1>
    </div>
    <div class="container">
        <div class="row g-4">
        <div class="col-md">
            <h2 class="text-center md-4 bg-dark text-white p-3">
            IISER Pune
            </h2>
            <ul class="list-group list-group-flush lead p-1">
            {{ range .Site.Data.contacts.iiser }}
            <li class="list-group-item bg-dark text-white">
                <span class="fw-bold">{{ .name }}:</span> {{ .data }}
            </li>
            {{ end }}
            </ul>
            <h2 class="text-center md-4 bg-dark text-white p-3">
            CNSD Organizers
            </h2>
            <ul class="list-group list-group-flush lead p-1">
            {{ range .Site.Data.contacts.cnsd2022 }}
            <li class="list-group-item bg-dark text-white">
                <span class="fw-bold">{{ .name }}:</span> {{ .data }}
            </li>
            {{ end }}
            </ul>
        </div>
        <div class="col-md text-dark">
            {{/*  <div class="h-100 w-100" id="map-01"></div>  */}}
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.5897890310566!2d73.80578561546831!3d18.547430487393395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf178755c7b1%3A0xd0e6d0861972dfca!2sIndian%20Institute%20of%20Science%20Education%20and%20Research%2C%20Pune!5e0!3m2!1sen!2sin!4v1659913629493!5m2!1sen!2sin" class="w-100 h-100" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </div>
    </div>
</section>
